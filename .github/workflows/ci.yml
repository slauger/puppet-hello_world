---
name: CI/CD

"on":
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  # Run validation on develop and PRs (not on main, as release job validates)
  validate:
    name: Validate Module
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
    uses: slauger/github-workflows/.github/workflows/puppet-module-validate.yml@main

  # Only run release when pushing to main/master (includes validation)
  release:
    name: Release Module
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
      issues: write
      pull-requests: write
    uses: slauger/github-workflows/.github/workflows/puppet-module-release.yml@main
    secrets: inherit
